# couplerParams.toml
#
# FastEddy GIS Prep parameter file.

## - Domain description - ##
# Enter domain description parameters.

# Domain name
domain_name = 'test'
# Longitude of origin (decimal degrees E)
lon_0 = 0.0
# Latitude of origin (decimal degrees N)
lat_0 = 0.0
# Domain height (meters)
domain_height = 640
# Domain width (meters)
domain_width = 640
# Cell size (meters)
cellsize = 1

