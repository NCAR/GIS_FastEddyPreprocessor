## - Data paths - ##

# Base path to datasets, assuming they are all in the same folder
# Logs will be write to the same folder
base_path = ''

# Paths to existing ascii data created with ArcGIS.
# Elevation file name
elev_file = ''
# NLCD file name
nlcd_file = ''
# Buildings file name
buildings_file = ''

